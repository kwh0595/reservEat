<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<!--action속성: form에 작성한 데이터를 어디로 보낼지 지정 -->
<form action="/member/save" method="post"> <!--주소창에 내가 보낼 데이터가 보이면 안됨 ->post-->
  <!--name 속성: 서버로 전송할 때 뱐수이름의 역할 (쉽게는 name이 변수이고 변수에 사용자의 이름이 담긴다)-->
  이메일:<input type="text" name="memberEmail"><br>
  비밀번호:<input type="password" name="memberPassword"><br>
  이름:<input type="text" name="memberName"><br>
  <input type="submit" value="회원가입">
</form>
</body>
</html>
